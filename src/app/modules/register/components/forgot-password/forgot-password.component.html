<div class="login-container bg-pass">
    <div class="login-card">
      
    <form action="your-action" (submit)="onFormSubmit($event)">
      <div class="dx-fieldset">
          <div class="dx-fieldset-header">
            <p class="text-center mb-4"><img src="assets/images/logo.svg" alt=""></p>
            <h2 class="mb-0">Recordar Contraseña</h2>
            <p>Ingrese el correo electrónico registrado</p>
          </div>
          <div class="dx-field">
              
              <div class="dx-field-label">Correo electrónico</div>
              <div class="dx-field-value">
                  <dx-text-box> 
                      <dx-validator>
                          <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
                          <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
                          <dxi-validation-rule type="async" message="Email is already registered" [validationCallback]="asyncValidation"></dxi-validation-rule>
                      </dx-validator>
                  </dx-text-box>
              </div>
          </div>
      </div> 
    
      <div class="dx-fieldset">
          <!-- <dx-validation-summary id="summary"></dx-validation-summary> -->
    
          <dx-button 
              id="button"
              text="Enviar"
              type="default"  
              [useSubmitBehavior]="true">
          </dx-button>
  
      </div>
      
        <!-- Fieldset 2 pass -->
  
  
  <div class="dx-fieldset mb-0">
    <div class="dx-fieldset-header">
      <h2 class="mb-0">Recuerda sus datos?</h2>
      <p class="mb-0">Lorem ipsum dolor sit.</p>
    </div>
  </div> 
  
  <div class="dx-fieldset mt-0">
  
    <dx-button 
        id="button"
        text="Ingresar"
        type="light"  
        [useSubmitBehavior]="true">
    </dx-button>
  
  </div>
  
    </form>
    </div>
    </div>
